<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book WorkSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- remix icons  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" Â  />

    <link rel="stylesheet" href="../css/Booking.css">
</head>

<body>
    
    <div class="container booking_section">
        <div class="container heading">
            <div class="gap-3 ">
                <a class="btn" style="border: none;" href="../index.html">
                    <i class="ri-arrow-left-line"></i><span style="font-weight: 400;">Goback</span></a>
            </div>
            <h1 id="contact_form_headline" class="heading">Book Your WorkSpace</h1>
        </div>

        <div class="container">
            <div class="booking_form">
                <form id="contact_form">
                    <div class="gap-2">
                        <label data-shrink="true" data-focus="false" data-error="false" for="Solution"
                            class="py-3">What are you interested in? *</label><br>
                            <select name="Solution" id="Solution" aria-label="What are you interested in? *" class="btn btn-outline-secondary px-2">
                                <option value="Office_Space">Office Space</option>
                                <option value="Auditorium">Auditorium</option>
                                <option value="Meeting room">Meeting room</option>
                                <option value="Conference Room">Conference Room</option>
                            </select>
                    </div>
                    <div class="">
                        <label for="FullName"
                            class="py-3">Full Name *</label>
                        <div data-focus="false" data-error="false" class="">
                            <input
                                id="FullName" maxlength="255" name="FullName" type="text" class="btn btn-outline-secondary px-2" placeholder="Enter Your Name">
                        </div>
                    </div>
                    <div class="">
                        <label for="Email"
                            class="py-3">Email*</label>
                        <div data-focus="false" data-error="false" class="">
                            <input id="Email" maxlength="255" name="Email"
                                type="email" class="btn btn-outline-secondary px-2" value="" placeholder="Enter Your Email">
                        </div>
                    </div>
                        <div class=""><input name="SendMessages" type="checkbox"
                                id="checkbox-SendMessages"><label for="checkbox-SendMessages" data-error="false"
                                class="py-3 px-1 ">I would like to get offers and communications.</label>
                        </div>
                  
                    <input type="submit" class="btn btn-outline-secondary px-2" value="Book Workplace"><br><br>
                    <span>By selecting this you agree to our privacy policy. <a href="" class="text-danger">Privacy policy</a></span>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
